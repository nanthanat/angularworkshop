<router-outlet></router-outlet>
<div class="input-group">
  <div class="input-group-prepend">
    <button class="btn btn-success" type="button">Name</button>
  </div>
  <input type="class" class="form-control" [(ngModel)]="name" aria-label="" aria-describedby="basic-addon1">
</div>
<div class="input-group">
  <div class="input-group-prepend">
    <button class="btn btn-success" type="button">Score</button>
  </div>
  <input type="text" class="form-control" [(ngModel)]="score" aria-label="" aria-describedby="basic-addon1">
</div>

Hello... {{name}}<br>
Score {{score}}<br>
<span *ngIf="score>=50"> Grade A</span>
<span *ngIf="score<50"> Grade F</span>

<hr>
<h3 class="text-center">รายชื่อนักเรียน</h3>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Student Name</th>
      <th>Weight</th>
      <th>Hight</th>
      <th>BMI</th>
      <th>ผลลัพธ์</th>
    </tr>
  </thead>
  <tbody>
  <tr>
      <td>{{student.studentId}}</td>
      <td>{{student.name}}</td>
      <td>{{student.weight}}</td>
      <td>{{student.hight}}</td>
      <td>{{student.bmi}}</td>
      <td *ngIf = "student.bmi>25">อ้วน</td>
      <td *ngIf = "student.bmi==25">ปกติ</td>
      <td *ngIf = "student.bmi<25">ผอม</td>
    </tr>
    <tr> 
      <tr *ngFor = "let s of studentlist" >
        <td>{{s.studentId}}</td>
        <td>{{s.name}}</td>
        <td>{{s.weight}}</td>
        <td>{{s.hight}}</td>
        <td>{{s.bmi}}</td>
        <td *ngIf = "s.bmi>25">อ้วน</td>
        <td *ngIf = "s.bmi==25">ปกติ</td>
      <td *ngIf = "s.bmi<25">ผอม</td>
    </tr>
  </tbody>
</table>
